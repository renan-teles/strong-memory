<div class="col-12">
  <div class="col-12 text-center text-sm-start">
    <h4>{{ title }}</h4>
    <hr/>
  </div>

  <div class="col-12">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div formArrayName="words">
        <div class="row row-cols-1 row row-cols-md-2 row-cols-lg-3 g-3">
          @for (control of wordsArray.controls; track $index; let i = $index) {
            <app-word-input
              [mode]="'edit'"
              [control]="control"
              [placeholder]="`Digite a ${i + 1}Âª palavra...`"
              [compare]="compare()"
              [isEqual]="equalWordsByIndex(i)"
            />
          }  
        </div>
      </div>

      <div class="col-12 text-end mt-3">
        <button
          type="submit"
          class="btn-gradient-purple-orange"
          [class.d-none]="!showButton"
        >
          Verificar
        </button>
      </div>
    </form>
  </div>
</div>
