<div class="col-12 d-block">
  <div
    class="progress"
    role="progressbar"
    aria-valuemin="0"
    aria-valuemax="100"
    [attr.aria-valuenow]="percent()"
    [class.bg-gray]="isDark()"
  >
    <div
      class="progress-bar"
      [style.width]="percent() + '%'"
      [style.backgroundColor]="color()"
    >
      {{ time() }}s
    </div>
  </div>
</div>
