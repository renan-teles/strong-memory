<div class="col-12">
    <div class="col-12">
        <h4>Lista de Palavras</h4>
        <hr/>
    </div>
    <div class="row row-cols-1 row row-cols-md-2 row-cols-lg-3 g-3">
        @for(w of words; track $index; let i = $index){
            <app-word-input
                [mode]="'view'"
                [value]="w.word"
                [compare]="compareWords()"
                [isEqual]="equalWordsByIndex(i)"
            />
        }
    </div>
</div>
