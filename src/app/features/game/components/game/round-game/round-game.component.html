@if(noTimeLeft()){
    <app-no-time-left />
}

@else {
    <section class="col-12 p-4 rounded shadow" [class]="themeClass()">
        <div class="row justify-content-between mb-3">
            <div class="text-start col-6">
                <span class="h5">Pontuação: {{ score() }}</span>
            </div>

            <div class="col-6 text-end">
                <button 
                    (click)="reloadPage()" 
                    class="btn btn-danger btn-sm text-center"
                    [class.d-none]="hasUserState() && !isCorrect()"
                >
                    <i class="bi-arrow-clockwise"></i>
                </button>
            </div>

            <div class="text-center col-12 text-sm-start mt-4">
                @if (hasUserState()) { <app-feedback /> }
            </div>
        </div>

        @if(!showResult()){
            <div class="col-12 d-block mb-5">
                <app-timer
                    [initialTime]="time()"
                    (finished)="onTimerFinished()"
                />
            </div>
        }
    
        @if (showResult() || answer()) {
            <app-user-words-form
                [title]="title()"
                [compareWords]="showResult()"
                [numberInputs]="roundFacade.lengthCurrentWords"
                (submitWords)="checkCorrect($event)"
            />
        }

        @if (!this.answer() || this.showResult()) {
            <div class="col-12" [class.mt-5]="showResult()">
                <app-words-list [compareWords]="showResult()"/>
            </div>
        }

        @if (btnFeedback()) {
            <div class="text-end mt-3">
                <button 
                    class="btn-gradient-purple-orange mt-3" 
                    (click)="btnFeedback()!.action()"
                >
                    <i class=" {{ btnFeedback()!.icon }} me-1"></i>
                    {{ btnFeedback()!.text }}
                </button>
            </div>
        }
    </section>
}
